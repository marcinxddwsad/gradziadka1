<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gra starego dziadka</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        background-image: url('nazwa.grafiki.jpg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      #przycisk, #przycisk2 {
        font-size: 24px;
        padding: 10px;
      }
      .punkt {
        background-color: red;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        position: absolute;
      }
      #lekarz {
        bottom: 20px;
        left: 30%;
      }
      #dzieci {
        background-color: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        left: 70%;
      }
      #postac {
        background-image: url('kogmaw.jpg');
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <h1>Gra starego dziadka</h1>
    <button id="przycisk">Naciśnij tu Dziadzie</button>
    <button id="przycisk2" style="display: none;">Powrót do gry</button>
    <div id="postac"></div>
    <div id="lekarz" class="punkt">Lekarz</div>
    <div id="dzieci" class="punkt">Dzieci</div>
    

    <script>
      const przycisk = document.getElementById('przycisk');
      const przycisk2 = document.getElementById('przycisk2');
      const tytul = document.querySelector('h1');
      const postac = document.getElementById('postac');
      const lekarz = document.getElementById('lekarz');
      const dzieci = document.getElementById('dzieci');
      
      przycisk.addEventListener('click', () => {
        tytul.textContent = "Jesteś po 30-stce? Jeśli tak, to gra dla Ciebie!";
        przycisk.style.display = "none";
        przycisk2.style.display = "block";
      });
      
      przycisk2.addEventListener('click', () => {
        tytul.textContent = "Gra starego dziadka";
        przycisk.style.display = "block";
        przycisk2.style.display = "none";
      });
      
      lekarz.addEventListener('click', () => {
        postac.style.left = '30%';
        postac.style.bottom = '110px';
      });
      lekarz.addEventListener('click', () => {
  postac.style.left = '30%';
  postac.style.bottom = '110px';
  const dzieci = document.getElementById('dzieci');

dzieci.addEventListener('click', () => {
  postac.style.left = '70%';
  postac.style.bottom = '110px';
});

  const przyciskLekarz = document.createElement('button');
  przyciskLekarz.textContent = "Lekarz na nfz  kliknij jak chcesz zatwierdzić wizytę";
  przyciskLekarz.style.fontSize = '24px';
  przyciskLekarz.style.padding = '10px';
  przyciskLekarz.style.position = 'absolute';
  przyciskLekarz.style.bottom = '250px';
  przyciskLekarz.style.left = '30%';
  przyciskLekarz.addEventListener('click', () => {
    alert('Wizyta u lekarza za 2 lata!');
  });
  document.body.appendChild(przyciskLekarz);
});
dzieci.addEventListener('click', () => {
  postac.style.left = '70%';
  postac.style.bottom = '110px';

  const przyciskZaprowadz = document.createElement('button');
  przyciskZaprowadz.textContent = "Zaprowadź dzieci do przedszkola";
  przyciskZaprowadz.style.fontSize = '24px';
  przyciskZaprowadz.style.padding = '10px';
  przyciskZaprowadz.style.position = 'absolute';
  przyciskZaprowadz.style.bottom = '250px';
  przyciskZaprowadz.style.left = '70%';
  przyciskZaprowadz.addEventListener('click', () => {
    alert('Nie ma grania w lige, frajerze!');
  });
  document.body.appendChild(przyciskZaprowadz);
});


   </script>
  </body>
</html>
